<!DOCTYPE html>
<html>
<head>
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>E-Learning Platform</h1>

    <div class="course-section">
        <h2>Courses</h2>
        <ul id="course-list">
            <!-- Course items will be added using JavaScript -->
        </ul>
    </div>

    <div class="video-section">
        <h2>Course Video</h2>
        <iframe id="video-frame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="progress-section">
        <h2>Your Progress</h2>
        <progress id="progress-bar" value="30" max="100"></progress>
        <p id="progress-text">30% Completed</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
